version: '3'

services:

  ####################
  # CALIPER SERVICES #
  ####################

  caliper-manager:
    image: hyperledger/caliper:0.5.0
    container_name: caliper-manager
    command: launch manager
    volumes:
      - ./:/hyperledger/caliper/workspace
    environment:
      - CALIPER_BIND_SUT=cosmos:0.45.8
      - CALIPER_BIND_FILE=cosmos-binding.yaml
      - CALIPER_BENCHCONFIG=benchConfig.yaml
      - CALIPER_NETWORKCONFIG=networkConfig.yaml
      - CALIPER-WORKER-REMOTE=true
      - CALIPER-WORKER-COMMUNICATION-METHOD=true
      - CALIPER-WORKER-COMMUNICATION-ADDRESS=mqtt://localhost:1883
    depends_on:
      - mosquitto
    networks:
      localnet:
        ipv4_address: 192.168.10.2

  caliper-worker1:
    image: hyperledger/caliper:0.5.0
    container_name: caliper-worker1
    command: launch worker
    volumes:
      - ./:/hyperledger/caliper/workspace
    environment:
      - CALIPER_BIND_SUT=cosmos:0.45.8
      - CALIPER_BIND_FILE=cosmos-binding.yaml
      - CALIPER_BENCHCONFIG=benchConfig.yaml
      - CALIPER_NETWORKCONFIG=networkConfig.yaml
      - CALIPER-WORKER-REMOTE=true
      - CALIPER-WORKER-COMMUNICATION-METHOD=true
      - CALIPER-WORKER-COMMUNICATION-ADDRESS=mqtt://localhost:1883
    depends_on:
      - mosquitto
    networks:
      localnet:
        ipv4_address: 192.168.10.3

  caliper-worker2:
    image: hyperledger/caliper:0.5.0
    container_name: caliper-worker2
    command: launch worker
    volumes:
      - ./:/hyperledger/caliper/workspace
    environment:
      - CALIPER_BIND_SUT=cosmos:0.45.8
      - CALIPER_BIND_FILE=cosmos-binding.yaml
      - CALIPER_BENCHCONFIG=benchConfig.yaml
      - CALIPER_NETWORKCONFIG=networkConfig.yaml
      - CALIPER-WORKER-REMOTE=true
      - CALIPER-WORKER-COMMUNICATION-METHOD=true
      - CALIPER-WORKER-COMMUNICATION-ADDRESS=mqtt://localhost:1883
    depends_on:
      - mosquitto
    networks:
      localnet:
        ipv4_address: 192.168.10.4

  ###############
  # MQTT BROKER #
  ###############

  mosquitto:
    image: eclipse-mosquitto
    hostname: mosquitto
    container_name: mosquitto
    restart: always
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
    networks:
      localnet:
        ipv4_address: 192.168.10.5

networks:
  localnet:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.10.0/25
